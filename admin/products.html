<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase & Alpine -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Link đúng file JS -->
    <script src="../js/supabase.js"></script>
    <script src="../js/auth.js"></script> <!-- Auth sẽ chạy trước để bảo vệ trang -->

    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-gray-100" x-data="productsManager()">

    <div class="flex h-screen overflow-hidden">
        
        <!-- SIDEBAR -->
        <aside class="w-64 bg-white border-r border-gray-200 hidden lg:flex flex-col">
            <div class="h-16 flex items-center justify-center border-b border-gray-100 bg-blue-600">
                <span class="text-xl font-bold text-white">MECWISH ADMIN</span>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="dashboard.html" class="flex items-center p-3 text-gray-600 hover:bg-gray-50 rounded-lg transition">
                    <i class="fas fa-chart-line w-6"></i> Tổng quan
                </a>
                <!-- Mục đang chọn -->
                <a href="products.html" class="flex items-center p-3 bg-blue-50 text-blue-600 font-bold rounded-lg transition shadow-sm border border-blue-100">
                    <i class="fas fa-box w-6"></i> Sản phẩm
                </a>
                <a href="orders.html" class="flex items-center p-3 text-gray-600 hover:bg-gray-50 rounded-lg transition">
                    <i class="fas fa-shopping-cart w-6"></i> Đơn hàng
                </a>
            </nav>
            <div class="p-4 border-t">
                <button onclick="logout()" class="flex items-center text-red-600 hover:bg-red-50 w-full p-2 rounded">
                    <i class="fas fa-sign-out-alt w-6"></i> Đăng xuất
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 overflow-y-auto p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Sản phẩm</h1>
                <button @click="openModal" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold shadow hover:bg-blue-700">
                    <i class="fas fa-plus mr-2"></i> Thêm mới
                </button>
            </div>

            <!-- TABLE -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-xs font-bold text-gray-500 uppercase">Tên sản phẩm</th>
                            <th class="px-6 py-3 text-xs font-bold text-gray-500 uppercase">Danh mục</th>
                            <th class="px-6 py-3 text-xs font-bold text-gray-500 uppercase">Giá (Min)</th>
                            <th class="px-6 py-3 text-right">#</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        <template x-for="p in products" :key="p.id">
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 font-medium" x-text="p.name"></td>
                                <td class="px-6 py-4 text-sm text-gray-600" x-text="p.categories?.name"></td>
                                <td class="px-6 py-4 font-bold text-blue-600" x-text="formatCurrency(p.min_price)"></td>
                                <td class="px-6 py-4 text-right">
                                    <button @click="deleteProduct(p.id)" class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                        </template>
                        <tr x-show="products.length === 0">
                            <td colspan="4" class="px-6 py-8 text-center text-gray-400">Chưa có sản phẩm nào.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- MODAL -->
    <div x-show="isModalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50" x-cloak>
        <div class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden max-h-[90vh] flex flex-col">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <h3 class="font-bold text-lg">Thêm sản phẩm mới</h3>
                <button @click="isModalOpen = false"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="p-6 overflow-y-auto custom-scrollbar">
                <div class="space-y-4">
                    <input type="text" x-model="form.name" @input="generateSlug" placeholder="Tên sản phẩm (VD: Netflix)" class="w-full border p-2 rounded-lg">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <select x-model="form.category_id" class="border p-2 rounded-lg w-full">
                            <template x-for="c in categories" :key="c.id">
                                <option :value="c.id" x-text="c.name"></option>
                            </template>
                        </select>
                        <select x-model="form.status" class="border p-2 rounded-lg w-full">
                            <option value="active">Đang bán</option>
                            <option value="draft">Nháp</option>
                        </select>
                    </div>

                    <!-- Variants -->
                    <div class="bg-blue-50 p-3 rounded-lg border border-blue-100">
                        <div class="flex justify-between mb-2">
                            <span class="font-bold text-sm text-blue-800">Các gói giá</span>
                            <button @click="addVariant" class="text-xs text-blue-600 font-bold">+ Thêm gói</button>
                        </div>
                        <template x-for="(v, index) in form.variants" :key="index">
                            <div class="flex gap-2 mb-2">
                                <input type="text" x-model="v.name" placeholder="Tên (1 Tháng)" class="flex-1 border p-1 rounded text-sm">
                                <input type="number" x-model="v.price" placeholder="Giá bán" class="w-24 border p-1 rounded text-sm font-bold">
                                <button @click="form.variants.splice(index, 1)" class="text-red-500"><i class="fas fa-trash"></i></button>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <div class="px-6 py-4 border-t bg-gray-50 flex justify-end gap-3">
                <button @click="isModalOpen = false" class="text-gray-600 font-bold">Hủy</button>
                <button @click="saveProduct" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700" :disabled="loading">
                    <span x-text="loading ? 'Đang lưu...' : 'Lưu sản phẩm'"></span>
                </button>
            </div>
        </div>
    </div>

    <script>
        function productsManager() {
            return {
                isModalOpen: false,
                loading: false,
                products: [],
                categories: [],
                form: { name: '', slug: '', category_id: '', status: 'active', variants: [{name: '1 Tháng', price: ''}] },

                async init() {
                    this.fetchCats();
                    this.fetchProds();
                },

                async fetchCats() {
                    const { data } = await supabase.from('categories').select('*');
                    this.categories = data || [];
                    if(data && data.length) this.form.category_id = data[0].id;
                },

                async fetchProds() {
                    const { data } = await supabase.from('products').select('*, categories(name), product_variants(price)').order('created_at', {ascending: false});
                    if(data) {
                        this.products = data.map(p => ({
                            ...p,
                            min_price: p.product_variants.length ? Math.min(...p.product_variants.map(v=>v.price)) : 0
                        }));
                    }
                },

                generateSlug() {
                    this.form.slug = this.form.name.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, "-") + "-" + Date.now();
                },

                openModal() {
                    this.form = { name: '', slug: '', category_id: this.categories[0]?.id, status: 'active', variants: [{name: '1 Tháng', price: ''}] };
                    this.isModalOpen = true;
                },

                addVariant() {
                    this.form.variants.push({name: '', price: ''});
                },

                async saveProduct() {
                    if(!this.form.name || !this.form.variants.length) return alert("Thiếu tên hoặc giá!");
                    
                    this.loading = true;
                    try {
                        // 1. Insert Product
                        const { data: prod, error: err1 } = await supabase.from('products').insert([{
                            name: this.form.name,
                            slug: this.form.slug,
                            category_id: this.form.category_id,
                            status: this.form.status
                        }]).select().single();

                        if(err1) throw err1;

                        // 2. Insert Variants
                        const variants = this.form.variants.map(v => ({
                            product_id: prod.id,
                            name: v.name,
                            price: v.price
                        }));
                        
                        const { error: err2 } = await supabase.from('product_variants').insert(variants);
                        if(err2) throw err2;

                        alert("Thêm thành công!");
                        this.isModalOpen = false;
                        this.fetchProds();
                    } catch (e) {
                        alert("Lỗi: " + e.message);
                    } finally {
                        this.loading = false;
                    }
                },

                async deleteProduct(id) {
                    if(!confirm("Xóa sản phẩm?")) return;
                    await supabase.from('products').delete().eq('id', id);
                    this.fetchProds();
                },
                
                formatCurrency(val) {
                    return new Intl.NumberFormat('vi-VN', {style:'currency', currency: 'VND'}).format(val);
                }
            }
        }
    </script>
</body>
</html>
