<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - MecWish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-gray-100" x-data="adminDashboard()">

    <!-- MOBILE HEADER -->
    <header class="bg-white shadow-sm p-4 flex justify-between items-center lg:hidden">
        <span class="font-bold text-blue-600">MECWISH ADMIN</span>
        <button @click="openSidebar = !openSidebar"><i class="fas fa-bars text-xl"></i></button>
    </header>

    <div class="flex h-screen overflow-hidden">
        
        <!-- SIDEBAR (Dùng chung cho các trang admin sau này) -->
        <aside class="w-64 bg-white border-r border-gray-200 hidden lg:flex flex-col">
            <div class="h-16 flex items-center justify-center border-b border-gray-100">
                <span class="text-xl font-bold text-blue-600">MECWISH</span>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="dashboard.html" class="flex items-center p-3 bg-blue-50 text-blue-600 rounded-lg font-medium">
                    <i class="fas fa-chart-line w-6"></i> Tổng quan
                </a>
                <a href="products.html" class="flex items-center p-3 text-gray-600 hover:bg-gray-50 rounded-lg">
                    <i class="fas fa-box w-6"></i> Sản phẩm
                </a>
                <a href="orders.html" class="flex items-center p-3 text-gray-600 hover:bg-gray-50 rounded-lg">
                    <i class="fas fa-shopping-cart w-6"></i> Đơn hàng
                </a>
            </nav>
            <div class="p-4 border-t border-gray-100">
                <button onclick="logout()" class="flex items-center text-red-500 w-full hover:bg-red-50 p-2 rounded-lg">
                    <i class="fas fa-sign-out-alt w-6"></i> Đăng xuất
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 overflow-y-auto p-4 lg:p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Tổng quan hôm nay</h1>

            <!-- STATS CARDS -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <!-- Revenue -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <p class="text-gray-500 text-sm uppercase font-bold">Doanh thu</p>
                    <h3 class="text-3xl font-bold text-gray-800 mt-2" x-text="formatCurrency(stats.revenue)"></h3>
                </div>
                <!-- Orders -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <p class="text-gray-500 text-sm uppercase font-bold">Đơn hàng mới</p>
                    <h3 class="text-3xl font-bold text-blue-600 mt-2" x-text="stats.orders"></h3>
                </div>
                <!-- Pending -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <p class="text-gray-500 text-sm uppercase font-bold">Chờ xử lý</p>
                    <h3 class="text-3xl font-bold text-orange-500 mt-2" x-text="stats.pending"></h3>
                </div>
            </div>

            <!-- RECENT ORDERS -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                    <h3 class="font-bold text-gray-800">Đơn hàng gần đây</h3>
                    <a href="orders.html" class="text-blue-600 text-sm hover:underline">Xem tất cả</a>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 text-gray-500 text-xs uppercase">
                            <tr>
                                <th class="px-6 py-3">Mã đơn</th>
                                <th class="px-6 py-3">Khách hàng</th>
                                <th class="px-6 py-3">Tổng tiền</th>
                                <th class="px-6 py-3">Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            <template x-for="order in recentOrders" :key="order.id">
                                <tr>
                                    <td class="px-6 py-4 font-mono font-bold text-gray-600" x-text="order.order_code"></td>
                                    <td class="px-6 py-4">
                                        <div class="text-sm font-medium" x-text="order.customer_email"></div>
                                        <div class="text-xs text-gray-400" x-text="order.customer_phone"></div>
                                    </td>
                                    <td class="px-6 py-4 font-bold text-blue-600" x-text="formatCurrency(order.total_amount)"></td>
                                    <td class="px-6 py-4">
                                        <span class="px-2 py-1 rounded text-xs font-bold"
                                              :class="{
                                                  'bg-yellow-100 text-yellow-700': order.status === 'pending',
                                                  'bg-green-100 text-green-700': order.status === 'completed',
                                                  'bg-red-100 text-red-700': order.status === 'cancelled'
                                              }"
                                              x-text="order.status"></span>
                                    </td>
                                </tr>
                            </template>
                            <tr x-show="recentOrders.length === 0">
                                <td colspan="4" class="px-6 py-8 text-center text-gray-400">Chưa có đơn hàng nào</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/supabase.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        function adminDashboard() {
            return {
                stats: { revenue: 0, orders: 0, pending: 0 },
                recentOrders: [],

                async init() {
                    // 1. Lấy thống kê
                    // Đếm tổng đơn
                    const { count: totalOrders } = await supabase.from('orders').select('*', { count: 'exact', head: true });
                    // Đếm đơn chờ
                    const { count: pendingOrders } = await supabase.from('orders').select('*', { count: 'exact', head: true }).eq('status', 'pending');
                    
                    // Tính doanh thu (Tính tổng cột total_amount của các đơn đã hoàn thành)
                    const { data: revenueData } = await supabase.from('orders').select('total_amount').eq('status', 'completed');
                    const totalRevenue = revenueData ? revenueData.reduce((sum, item) => sum + item.total_amount, 0) : 0;

                    this.stats = {
                        revenue: totalRevenue,
                        orders: totalOrders || 0,
                        pending: pendingOrders || 0
                    };

                    // 2. Lấy 5 đơn gần nhất
                    const { data: orders } = await supabase
                        .from('orders')
                        .select('*')
                        .order('created_at', { ascending: false })
                        .limit(5);
                    
                    if (orders) this.recentOrders = orders;
                }
            }
        }
    </script>
</body>
</html>
