<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MecWish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>body { font-family: sans-serif; }</style>
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">MecWish Admin</h1>
            <p class="text-gray-500 text-sm">Đăng nhập hệ thống quản trị</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                <input type="password" id="password" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            
            <div id="errorMsg" class="text-red-500 text-sm text-center hidden"></div>

            <button type="submit" id="btnSubmit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold hover:bg-blue-700 transition">
                Đăng nhập
            </button>
        </form>
    </div>

    <!-- Logic Đăng nhập -->
    <script src="../js/supabase.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const btnSubmit = document.getElementById('btnSubmit');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            btnSubmit.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';
            btnSubmit.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Gọi Supabase Auth
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                errorMsg.innerText = "Sai Email hoặc Mật khẩu!";
                errorMsg.classList.remove('hidden');
                btnSubmit.innerText = 'Đăng nhập';
                btnSubmit.disabled = false;
            } else {
                // Thành công -> auth.js sẽ tự chuyển hướng sang dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
